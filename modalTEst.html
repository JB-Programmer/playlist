<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JModalTest</title>
    <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/jquery.modal.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./scripts/jquery.modal.js"></script>
</head>
<body>

    <div class="test">JModal</div>
    <button id="btn">Activar Modal</button>


    <div style="display:none" id="new">
        <h1>Hola, yo soy el modal!</h1>

    </div>
    
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#new').modal();
            });

        });
        
    </script>
</body>
</html>
