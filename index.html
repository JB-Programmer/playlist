<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaim's Playlist</title>
    <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/jquery.modal.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./scripts/jquery.modal.js"></script>
    
    <script src="./scripts/playListService.js"></script>
    <script src="./scripts/showPlaylists.js"></script>
    <script src="./scripts/deletePlaylist.js"></script>
    <script src="./scripts/editPlaylist.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/validations.js"></script>
    <script src="./scripts/addPlaylist.js"></script>

    


 
    <!-- <script src="scripts\appendPlaylists.js"></script> -->
    
</head>
<body>

<!-- The NavBar -->

<header>
<nav class="navbar navbar-default justify-content-between">
        <div class="container-fluid">

        <span class="navbar-header" id="navleft">
            <a id='addPlaylistNav' class='btn btn-info' href="#addPlaylist" rel="modal:open">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                <span>Add playlist</span>
            </a>
        </span>
        <span class="nav navbar-nav navbar-right" >
            <form class="navbar-form navbar-left" id="searchform">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search playlist">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" title="Search Now" aria-hidden="true" id="searchlogoform"></span></button>
            </form>
        </span>

        </div><!-- /.container-fluid -->
</nav>
</header>

<main>


    <div id="playerContain">

    </div>



    <div class="col-md-10 col-md-offset-1" id="wrapper">
            
                        
          
   
    </div>

    <!-- Add playlist modal (firstpart)-->
    <div style="display:none" id="addPlaylist">
            <h2 class='modalTitle'>Add Playlist</h2>
            <form action="" id="firstStepForm">
                <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-sm">
                                <label for="newPlaylistName" class="control-label">Playlist Name</label>
                                <input type="text" class="form-control" id="newPlaylistName" name="newPlaylistName">
                            </div>

                            <div class="form-group form-group-sm">
                                <label for="newPlaylistImage" class="control-label">Playlist image cover (url)</label>
                                <input type="text" class="form-control" id="newPlaylistImage" name="newPlaylistImage">
                            </div>
                        </div>  

                        <div class="col-md-6">
                                <div class="row">
                                        <p>Image Preview</p>
                                        <div id="imageView"></div>
                                </div>
                        </div>

                </div>
               
               
                <div class="row">
                        <div class="col-xs-5" id="butRight">
                            <button type="submit" id="nextStepAdd" class="btn btn-default"><a id="linkToNextStep" href="#addPlaylist2" rel="modal:open">Add Playlist -> go to Songs</a></button>
                        </div>
                </div>
            </form>

                    
    </div>

    <!-- Add playlist modal (secondpart)-->
    <div style="display:none" id="addPlaylist2">
            <h2 class='modalTitle'>Add Playlist</h2>

            <form action="" class="secondCreateZone">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-sm">
                                <label for="name" class="control-label">Song Name</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group form-group-sm">
                                    <label for="url" class="control-label">Song Url (mp3 format)</label>
                                    <input type="text" class="form-control" name="url">
                                </div>
                        </div>
                    </div>
            </form>

            <form action="" class="secondCreateZone">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-sm">
                                <label for="name" class="control-label">Song Name</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group form-group-sm">
                                    <label for="url" class="control-label">Song Url (mp3 format)</label>
                                    <input type="text" class="form-control" name="url">
                                </div>
                        </div>
                    </div>
            </form>

            <form action="" class="secondCreateZone">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-sm">
                                <label for="name" class="control-label">Song Name</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group form-group-sm">
                                    <label for="url" class="control-label">Song Url (mp3 format)</label>
                                    <input type="text" class="form-control" name="url">
                                </div>
                        </div>
                    </div>
            </form>


            <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-group-sm">
                            <a href="#addPlaylist2" rel="modal:close"></a><button class='btn btn-success' id='createListNow'></a>Add Playlist and close modal</button></a>
                            <!-- <button class='btn btn-success' id='createListNow'><a href="#addPlaylist2" rel="modal:close">Add Playlist</a></button> -->
                        </div>
                        <div class="formatError">

                        </div>
                    </div>
            </div>

        </form>         
    </div>


    <!-- Delete confirmation modal -->
    <div style="display:none" id="deleteConfirmModal">
        <h2 class='modalTitle'>Are you sure you want to delete this list?</h2>
        <button class='btn btn-alert' id='confirmDelete'>Yes</button>
        <button class='btn btn-warning' id='cancelDelete'><a href="#deleteConfirmModal" rel="modal:close">Not</a></button>
     
                
    </div>


    <!-- Edit Playlist Modal -->
    <div style="display:none" id="editPlaylistModal">
        <h2 class='modalTitle'>Edit Playlist</h2>
        <form action="#">
            <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-group-sm">
                            <label for="playlistName" class="control-label">Playlist Name</label>
                            <input type="text" class="form-control" id="playlistName" name="playlistName">
                        </div>
                    </div>

            </div>
            <div class="row">
                    <div class="col-md-6">
                            <label for="imageUrl" class="control-label">Playlist image cover (url)</label>
                            <input type="text" class="form-control" id="newImage" name="imageUrl">
                    </div>
            </div>
            <div class="row">
                    <div class="col-xs-5">
                        <button type="submit" id="editPlaylistNow" class="btn btn-default"><a href="editPlaylistModal" rel="modal:close">Update playlist info</a></button>
                    </div>
            </div>
        </form>
         
    </div>

</main>


  








    
</body>
</html>
